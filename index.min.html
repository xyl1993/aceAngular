<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="dist/assets/css/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/dist.min.css">
</head>
<body class="navbar-fixed breadcrumbs-fixed">
<div ng-controller="indexCtrl">
    <div class="navbar navbar-default navbar-fixed-top" id="navbar">
        <div class="navbar-container" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                        <i class="icon-leaf"></i>
                        后台管理系统
                    </small>
                </a>
                <!-- /.brand -->
            </div>
            <!-- /.navbar-header -->
            <div class="navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav">
                    <li class="light-blue">
                        <a data-toggle="dropdown" class="dropdown-toggle">
                            <img class="nav-user-photo" src="assets/avatars/user.jpg" alt="Jason's Photo"/>
                                <span class="user-info">
									<small>欢迎光临,</small>
									Jason
								</span>
                            <i class="icon-caret-down"></i>
                        </a>
                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li>
                                <a>
                                    <i class="icon-user"></i> 个人资料
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li ng-click="loginOut()">
                                <a>
                                    <i class="icon-off"></i> 退出
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- /.ace-nav -->
            </div>
            <!-- /.navbar-header -->
        </div>
        <!-- /.container -->
    </div>
    <div class="main-container fixed" id="main-container">
        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>
            <div class="sidebar sidebar-fixed" id="sidebar">
                <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                        <span>菜单</span>
                    </div>
                </div>
                <ul class="nav nav-list">
                    <li ng-repeat="menuData in menuDatas" class="$index==0?'active open':''">
                        <a class="dropdown-toggle">
                            <i class="icon-list"></i>
                            <span class="menu-text" ng-bind="menuData.menu_name">  </span>

                            <b class="arrow icon-angle-down"></b>
                        </a>

                        <ul class="submenu">
                            <li data-type="{{list.data_type}}" data-name="{{list.menu_name}}"
                                ng-repeat="list in menuData.children" data-url="{{list.menu_url}}" class="left-tab-menu" left-menu>
                                <a>
                                    <i class="icon-double-angle-right"></i>
                                    <span ng-bind="list.menu_name"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!-- /.nav-list -->
                <div class="sidebar-collapse" id="sidebar-collapse">
                    <i class="icon-double-angle-left" data-icon1="icon-double-angle-left"
                       data-icon2="icon-double-angle-right"></i>
                </div>
            </div>
            <div class="main-content" ui-view>

            </div>
            <!-- /.main-content -->
        </div>
        <!-- /.main-container-inner -->
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>
    </div>
    <!-- /.main-container -->
</div>
</body>
<script src="dist/js/vendor.min.js"></script>
<script src="dist/js/dist.min.js"></script>
</html>
