<!-- 公告管理 -->
<meta charset="utf-8">
<div class="row" ng-controller="announceManageCtrl">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">公告查询</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-search">
                        <div class="row search-row">
                            <div class="col-sm-3">
                                <span>平台类型:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>公告标题:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>公告内容:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>显示内容:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row search-row search-nofirst-row">
                            <div class="col-sm-3">
                                <span>发布日期:</span>
                                <div class="input-dyn position-relative">
                                    <input class="form-control date-picker" id="announceStartTime" type="text" data-date-format="yyyy-mm-dd" />
                                    <span class="input-group-addon announceStartTime">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>至:</span>
                                <div class="input-dyn position-relative">
                                    <input class="form-control date-picker" id="announceEndTime" type="text" data-date-format="yyyy-mm-dd" />
                                    <span class="input-group-addon announceEndTime">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-info">搜索</button>
                                <button class="btn btn-purple">重置</button>
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="space-6"></div>
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">公告列表</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <p>
                        <button class="btn btn-sm btn-primary" ng-click="add()">新增</button>
                    </p>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label>
                                                <input type="checkbox" id="announceManageSelectAll" ng-click="selectAll($event)" class="ace">
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>APP名称</th>
                                        <th>APP版本</th>
                                        <th>APP平台</th>
                                        <th>APP下载地址</th>
                                        <th>最新版本</th>
                                        <th>提示更新</th>
                                        <th>强制更新</th>
                                        <th>更新说明</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="list in lists">
                                        <td class="center">
                                            <label>
                                                <input type="checkbox" data-sId="list.sId" ng-click="select($event)" class="ace announceManageCheckd">
                                                <span class="lbl"></span>
                                            </label>
                                        </td>

                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td ng-bind="list.sAccount">
                                        </td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" title="编辑" ng-click="edit(list)">
                                                    <i class="icon-edit bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-danger" ng-click="del()" title="删除">
                                                    <i class="icon-trash bigger-120"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <announce-manage-dialog></announce-manage-dialog>
</div>
<script>
    //日期空间初始化
    $("#announceStartTime").datepicker({ todayHighlight: true,autoclose:true });
    $('.announceStartTime').click(function(){
        $('#announceStartTime').datepicker('show');
    })
    $("#announceEndTime").datepicker({ todayHighlight: true,autoclose:true });
    $('.announceEndTime').click(function(){
        $('#announceEndTime').datepicker('show');
    })
</script>
