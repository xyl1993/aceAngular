<!-- 权限组管理 -->
<meta charset="utf-8">
<div class="row" ng-controller="authorizationGroupCtrl">
	<div class="col-sm-12">
		<div class="widget-box">
			<div class="widget-header widget-header-small">
				<h5 class="lighter">角色信息查询</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<form class="form-search">
						<div class="row search-row">
							<div class="col-sm-3">
								<span>角色名称:</span>
								<div class="input-dyn">
	                                <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
	                            </div>
							</div>
							<div class="col-sm-3">
							    <button class="btn btn-info">搜索</button>
							    <button class="btn btn-purple">重置</button>
							</div>
							<div class="col-sm-3">
							</div>
							<div class="col-sm-3">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="space-6"></div>
	<div class="col-sm-12">
		<div class="widget-box">
			<div class="widget-header widget-header-small">
				<h5 class="lighter">角色信息列表</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
				    <p><button class="btn btn-sm btn-primary" ng-click="add()">新增</button></p>
					<div class="row">
						<div class="col-xs-12">
							<div class="table-responsive">
								<table id="sample-table-1" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">
												<label>
													<input type="checkbox" class="ace">
													<span class="lbl"></span>
												</label>
											</th>
											<th>Domain</th>
											<th>Price</th>
											<th class="hidden-480">Clicks</th>

											<th>
												<i class="icon-time bigger-110 hidden-480"></i>
												Update
											</th>
											<th class="hidden-480">Status</th>

											<th></th>
										</tr>
									</thead>

									<tbody>
										<tr>
											<td class="center">
												<label>
													<input type="checkbox" class="ace">
													<span class="lbl"></span>
												</label>
											</td>

											<td>
												<a href="#">ace.com</a>
											</td>
											<td>$45</td>
											<td class="hidden-480">3,330</td>
											<td>Feb 12</td>

											<td class="hidden-480">
												<span class="label label-sm label-warning">Expiring</span>
											</td>

											<td>
												<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
													<button class="btn btn-xs btn-success">
														<i class="icon-ok bigger-120"></i>
													</button>

													<button class="btn btn-xs btn-info">
														<i class="icon-edit bigger-120"></i>
													</button>

													<button class="btn btn-xs btn-danger" ng-click="delClick()">
														<i class="icon-trash bigger-120"></i>
													</button>

													<button class="btn btn-xs btn-warning">
														<i class="icon-flag bigger-120"></i>
													</button>
												</div>

												<div class="visible-xs visible-sm hidden-md hidden-lg">
													<div class="inline position-relative">
														<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
															<i class="icon-cog icon-only bigger-110"></i>
														</button>

														<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
															<li>
																<a class="tooltip-info" data-rel="tooltip" title="" data-original-title="View">
																	<span class="blue">
																		<i class="icon-zoom-in bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a class="tooltip-success" data-rel="tooltip" title="" data-original-title="Edit">
																	<span class="green">
																		<i class="icon-edit bigger-120"></i>
																	</span>
																</a>
															</li>

															<li>
																<a class="tooltip-error" data-rel="tooltip" title="" data-original-title="Delete">
																	<span class="red">
																		<i class="icon-trash bigger-120"></i>
																	</span>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div><!-- /.table-responsive -->
						</div><!-- /span -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<role-dialog></role-dialog>
</div>
