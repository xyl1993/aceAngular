<!-- 台卡审核 -->
<meta charset="utf-8">
<div class="row" ng-controller="cardAuditCtrl">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">菜单查询</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-search">
                        <div class="row search-row">
                            <div class="col-sm-3">
                                <span>银行帐号:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>真实姓名:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>证件号码:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>银行卡号:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row search-row search-nofirst-row">
                            <div class="col-sm-3">
                                <span>品牌:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>提交日期:</span>
                                <div class="input-dyn position-relative">
                                    <input class="form-control date-picker" id="cardStartTime" type="text" data-date-format="yyyy-mm-dd" />
                                    <span class="input-group-addon cardStartTime">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>至:</span>
                                <div class="input-dyn position-relative">
                                    <input class="form-control date-picker" id="cardEndTime" type="text" data-date-format="yyyy-mm-dd" />
                                    <span class="input-group-addon cardEndTime">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>审核状态:</span>
                                <div class="input-dyn">
                                    <select class="form-control">
                                        <option value="">-- 请选择 --</option>
                                        <option value="1">通过</option>
                                        <option value="2">待审核</option>
                                        <option value="3">拒绝</option>
                                    </select>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row search-row search-nofirst-row">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3 right-search-btn">
                                <button class="btn btn-info">搜索</button>
                                <button class="btn btn-purple">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="space-6"></div>
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">系统用户列表</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <p>
                        <button class="btn btn-sm btn-success" ng-click="startAll()">批量通过</button>
                    </p>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label>
                                                <input type="checkbox" id="cardSelectAll" ng-click="selectAll($event)" class="ace">
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>帐号</th>
                                        <th>用户名</th>
                                        <th>银行名称</th>
                                        <th>
                                            银行卡号
                                        </th>
                                        <th>审核状态</th>
                                        <th>提交时间</th>
                                        <th>审核时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="list in lists">
                                        <td class="center">
                                            <label>
                                                <input type="checkbox" data-sId="list.sId" ng-click="select($event)" class="ace cardCheckd">
                                                <span class="lbl"></span>
                                            </label>
                                        </td>

                                        <td ng-bind="list.cUserName"></td>
                                        <td ng-bind="list.cUserName"></td>
                                        <td ng-bind="list.bankName"></td>
                                        <td ng-bind="list.cardNumber"></td>
                                        <td ng-bind="list.useState"></td>
                                        <td ng-bind="list.creationTime"></td>
                                        <td ng-bind="list.alterTime"></td>
                                        <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" title="查看" ng-click="doAction(list,1)">
                                                    <i class="icon-zoom-in bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-success" ng-click="doAction(list,2)" title="审核">
                                                    <i class="icon-ok bigger-120"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="row">
                                    <div class="col-sm-6"></div>
                                    <div class="col-sm-6">
                                        <div class="dataTables_paginate paging_bootstrap">
                                            <div id="cardPagination" class="pagination">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <bank-card-dialog></bank-card-dialog>
</div>
<script>
    //日期空间初始化
    $("#cardStartTime").datepicker({ todayHighlight: true,autoclose:true });
    $('.cardStartTime').click(function(){
        $('#cardStartTime').datepicker('show');
    })
    $("#cardEndTime").datepicker({ todayHighlight: true,autoclose:true });
    $('.cardEndTime').click(function(){
        $('#cardEndTime').datepicker('show');
    })
</script>
