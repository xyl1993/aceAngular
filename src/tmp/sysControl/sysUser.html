<!-- 系统用户管理 -->
<meta charset="utf-8">
<div class="row" ng-controller="sysUserCtrl">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">系统用户查询</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <form class="form-search">
                        <div class="row search-row">
                            <div class="col-sm-3">
                                <span>帐号:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>用户名:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>权限组:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <span>帐号状态:</span>
                                <div class="input-dyn">
                                    <input type="text" ng-model="searchData.content" class="ng-pristine ng-valid">
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row search-row search-nofirst-row">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-3 right-search-btn">
                                <button class="btn btn-info">搜索</button>
                                <button class="btn btn-purple">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="space-6"></div>
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h5 class="lighter">系统用户列表</h5>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <p>
                        <button class="btn btn-sm btn-primary" ng-click="add()">新增</button>
                        <button class="btn btn-sm btn-success" ng-click="startAll()">批量启用</button>
                        <button class="btn btn-sm btn-danger" ng-click="stopAll()">批量禁用</button>
                    </p>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="center">
                                            <label>
                                                <input type="checkbox" id="sysUserSelectAll" ng-click="selectAll($event)" class="ace">
                                                <span class="lbl"></span>
                                            </label>
                                        </th>
                                        <th>帐号</th>
                                        <th class="hidden-480">用户名</th>
                                        <th class="hidden-480">所属角色</th>
                                        <th>
                                            电话
                                        </th>
                                        <th>邮箱</th>
                                        <th>帐号状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="list in lists">
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" data-sId="list.sId" ng-click="select($event)" class="ace sysUserCheckd">
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>

                                            <td ng-bind="list.sAccount">
                                            </td>
                                            <td ng-bind="list.mUserName"></td>
                                            <td class="hidden-480" ng-bind="list.mId"></td>
                                            <td ng-bind="list.mobilePhone"></td>
                                            <td ng-bind="list.eMail"></td>
                                            <td class="hidden-480" ng-bind="list.useState">
                                            </td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <button class="btn btn-xs btn-info" title="编辑" ng-click="edit(list)">
                                                        <i class="icon-edit bigger-120"></i>
                                                    </button>
                                                    <button class="btn btn-xs btn-danger" ng-click="del()" title="删除">
                                                        <i class="icon-trash bigger-120"></i>
                                                    </button>
                                                    <button class="btn btn-xs btn-success" ng-click="start()" title="启用">
                                                        <i class="icon-ok bigger-120"></i>
                                                    </button>
                                                    <button class="btn btn-xs btn-warning" ng-click="stop()" title="禁用">
                                                        <i class="icon-pause bigger-120"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <add-sysuser-dialog></add-sysuser-dialog>
</div>
